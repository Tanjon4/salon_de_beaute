{% extends 'base.html' %}


{% block body %}
<!-- Contenu principal -->
<div class="container">
    <div class="auth-container">
        <div class="auth-header">
            <h2>Créer un compte</h2>
            <p>Rejoignez notre communauté de beauté et bénéficiez d'avantages exclusifs</p>
        </div>

        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Adresse email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="phone">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <span class="input-group-text password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <small class="text-muted">Minimum 8 caractères avec chiffres et lettres</small>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">J'accepte les <a href="#" style="color: var(--primary-color);">conditions générales</a></label>
            </div>

            <button type="submit" class="btn btn-primary btn-auth">S'inscrire</button>

            <div class="auth-footer">
                <p>Déjà membre? <a href="connexion.html">Connectez-vous</a></p>
                <p>En vous inscrivant, vous acceptez notre <a href="#">Politique de confidentialité</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock  %}
